<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/system-uicons@1.0.0/css/system-uicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-panel">
        <h1>리프리 Refri</h1>
        <p>환영해요!</p>
        <img
          src="/images/리프리 로그인.png"
          alt="리프리 로고"
          class="refri-logo"
        />
      </div>
      <div class="right-panel">
        <form class="login-form">
          <label for="email">이메일</label>
          <input type="email" id="email" />

          <label for="password">비밀번호</label>
          <input type="password" id="password" />

          <button type="submit" class="login-button">로그인</button>
          <div class="extra-options">
            <a href="pages/reset.html" class="forgot-password"
              >비밀번호를 잊으셨나요?</a
            >
          </div>

          <div class="divider"><span>OR</span></div>

          <div class="signup-link">
            계정이 없으신가요? <a href="/pages/signup.html">계정 만들기</a>
          </div>
        </form>
      </div>
    </div>

    <script src="/scripts/accessApi.js"></script>

    <script src="/scripts/login.js"></script>
  </body>
</html>
