          ><img class="side-icon" src="/images/exit.svg" />로그아웃</a
        >

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        <!-- 왼쪽 칼럼 -->
        <div class="left-column">
          <div class="grass-calendar" id="attendance-calendar"></div>
          <div class="every-day-grass">
            <h1>매일 잔디 심기!</h1>
            <p>
              "하루 한 번 식단만 기록하면,<br />출석 잔디에 푸릇한 잔디가

            </div>

    <!-- 4) 모달 팝업 -->
    <div id="modal">
      <div class="modal-content">
        <div class="form-left">
          <label
            >무엇을 먹었나요?
            <input
              type="text"
              id="foodInput"
              placeholder="예) 양념 치킨 2마리"
            />
          </label>
          <label
            >특이 사항이 있다면?
            <input
              type="text"
              id="noteInput"
              placeholder="예) 닭가슴살만 먹음!"
            />
          </label>
        </div>
        <div class="form-divider"></div>
        <div class="form-right">
          <label>칼로리 (kcal)<input type="number" id="calorieInput" /></label>
          <label>탄수화물 (g)<input type="number" id="carbInput" /></label>
          <label>단백질 (g)<input type="number" id="proteinInput" /></label>
          <label>지방 (g)<input type="number" id="fatInput" /></label>
        </div>
        <div class="actions">
          <button class="cancel">취소</button>
          <button class="add" class="add">추가</button>
        </div>
      </div>
    </div>

    <!-- 스크립트 -->
