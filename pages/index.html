    <!-- 팝업 모달 -->
    <div id="modal">
        <div class="modal-content">
            <div class="form-left">
                <label>무엇을 먹었나요?
                    <input type="text" id="foodInput" placeholder="예) 양념 치킨 2마리">
                </label>
                <label>특이 사항이 있다면?
                    <input type="text" id="noteInput" placeholder="예) 닭가슴살만 먹음!">
                </label>
            </div>
            <div class="form-divider"></div>
            <div class="form-right">
                <label>칼로리 (kcal)<input type="number" id="calorieInput"></label>
                <label>탄수화물 (g)<input type="number" id="carbInput"></label>
                <label>단백질 (g)<input type="number" id="proteinInput"></label>
                <label>지방 (g)<input type="number" id="fatInput"></label>
            </div>
            <div class="actions">
                <button class="cancel">취소</button>
                <button class="add">추가</button>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
