<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/system-uicons@1.0.0/css/system-uicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/login.css" />
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <h1>Service Name</h1>
      <p>환영해요!</p>
    </div>
    <div class="right-panel">
      <form class="login-form">
        <label for="email">이메일</label>
        <input type="email" id="email" />

        <label for="password">비밀번호</label>
        <input type="password" id="password" />

        <button type="submit" class="login-button">로그인</button>
        <div class="extra-options">
          <a href="reset.html" class="forgot-password">비밀번호를 잊으셨나요?</a>
        </div>

        <div class="divider"><span>OR</span></div>

        <div class="social-login">
          <button class="google-btn">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
              alt="Google Logo" />
            Google 로그인
          </button>
          <button class="kakao-btn">
            <img src="" alt="Kakao Logo" />
            카카오 로그인
          </button>
        </div>

        <div class="signup-link">
          계정이 없으신가요? <a href="signup.html">계정 만들기</a>
        </div>
      </form>
    </div>
  </div>

  <script src="../scripts/accessApi.js"></script>

  <script src="../scripts/login.js"></script>

</body>

</html>
