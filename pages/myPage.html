<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="../styles/entire.css" />
    <link rel="stylesheet" href="../styles/myPage.css" />
    <link rel="stylesheet" href="../styles/myProfileEdit.css" />
    <link rel="stylesheet" href="../styles/accountEdit.css" />
    <link rel="stylesheet" href="../styles/myActivities.css" />
    <link rel="stylesheet" href="../styles/posts.css" />
</head>

<body>
    <div class="container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>
                        <a href="../pages/myMealPage.html">
                            <img class="side-icon" src="/images/myMeal.svg" />나의 식단</a>
                    </li>
                    <li>
                        <a href="../pages/report.html">
                            <img src="/images/report.svg" class="side-icon" /> 리포트
                        </a>
                    </li>
                    <li>
                        <a href="../pages/community.html">
                            <img src="/images/community.svg" class="side-icon" /> 커뮤니티
                        </a>
                    </li>
                    <li>
                        <a href="../pages/myPage.html" class="active"><img class="side-icon"
                                src="/images/myPage.svg" />마이페이지</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="logout-link"><img class="side-icon" src="/images/exit.svg" />로그아웃</a>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 좌측: 신체정보 카드 -->
            <section class="info-card profile-mode">
                <header class="info-header">
                    <button class="topOfTopBtn">
                        <span class="icon-user"><img src="../images/bodyInfo.svg" /></span>
                        <h2>프로필</h2>
                    </button>

                    <button class="btn-settings">
                        <span class="icon-gear">
                            <span class="gear-label">계정설정</span>
                            <img src="../images/settingbtn.svg" />
                        </span>
                    </button>
                </header>

                <!--기본 화면-->
                <div class="mode view-mode">
                    <div class="profile-pic"></div>

                    <h3 class="user-name" id="nick-name">닉임</h3>
                    <div class="detail-info">
                        <dl class="physical-details">

                            <div class="detail-row">
                                <div class="first">
                                    <dt>성별</dt>
                                </div>
                                <div class="second">
                                    <dd id="gender">-</dd>
                                </div>
                            </div>
                            <div class="detail-row">
                                <dt>나이</dt>
                                <dd id="age">-</dd>
                            </div>
                            <div class="detail-row">
                                <dt>키</dt>
                                <dd id="height">-</dd>
                            </div>
                            <div class="detail-row">
                                <dt>체중</dt>
                                <dd id="weight">-</dd>
                            </div>
                        </dl>
                        <button class="right-btn">
                            <img src="../images/rightArroww.svg" />
                        </button>
                    </div>

                    <button class="btn-edit">편집</button>
                </div>

                <!--기본 화면-->

                <!--이건 편집버튼 누르면 보이는 화면 -->

                <form class="mode edit-mode hidden">
                    <div class="profile-pic-edit">
                        <img src="../images/capybara.png" alt="프로필 사진" />
                        <button type="button" class="pic-edit-btn">편집</button>
                    </div>

                    <div class="detail-info">
                        <!-- 성별 -->
                        <div class="detail-row">
                            <div class="first"><label>성별</label></div>
                            <div class="second gender-group">
                                <label class="btn-radio">
                                    <input type="radio" name="gender" value="M" checked />
                                    <span>남</span>
                                </label>
                                <label class="btn-radio">
                                    <input type="radio" name="gender" value="F" />
                                    <span>여</span>
                                </label>
                            </div>
                        </div>

                        <!-- 생년월일 -->
                        <div class="detail-row">
                            <div class="first">
                                <label for="birth-year">생년월일</label>
                            </div>
                            <div class="second birthday-group">
                                <select id="birth-year" name="birthYear">
                                    <!-- JS로 옵션 채우기 -->
                                </select>
                                <select id="birth-month" name="birthMonth">
                                    <!-- JS로 옵션 채우기 -->
                                </select>
                                <select id="birth-day" name="birthDay">
                                    <!-- JS로 옵션 채우기 -->
                                </select>
                            </div>
                        </div>

                        <!-- 키 -->
                        <div class="detail-row">
                            <div class="first"><label for="height">키 (cm)</label></div>
                            <div class="second">
                                <input id="height" type="number" name="height" min="0" placeholder="180" />
                            </div>
                        </div>

                        <!-- 몸무게 -->
                        <div class="detail-row">
                            <div class="first"><label for="weight">몸무게 (kg)</label></div>
                            <div class="second">
                                <input id="weight" type="number" name="weight" min="0" placeholder="77" />
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-save" id="profile-edit-btn">저장</button>
                </form>

                <!--이건 편집버튼 누르면 보이는 화면 여기까지 -->

                <!--우측 화살표 누르면 나오는 계정설정 -->
                <div class="mode account-mode hidden">
                    <!-- ◀ 뒤로가기 화살표 -->
                    <button type="button" class="account-arrow-btn">
                        <img src="../images/rightArroww.svg" alt="뒤로" />
                    </button>

                    <!-- ① 조회용 뷰 (초기 노출) -->
                    <div class="account-view">
                        <form class="account-settings-form">
                            <div class="detail-info">
                                <!-- 이름(닉네임) -->
                                <div class="detail-row">
                                    <div class="first">이름</div>
                                    <div class="second">
                                        <input type="text" id="account-nickname" readonly />
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="detail-row">
                                    <div class="first">Email</div>
                                    <div class="second">
                                        <input type="email" id="account-email" readonly />
                                    </div>
                                </div>
                                <!-- 비밀번호 -->
                                <div class="detail-row">
                                    <div class="first">비밀번호</div>
                                    <div class="second">
                                        <input type="password" id="account-password" value="************" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="my-btns">
                                <button type="button" class="btn-edit2" id="edit-scroll">편집</button>
                                <button type="button" class="delete-account">
                                    계정 삭제
                                </button>
                            </div>
                        </form>
                    </div>
                    </form>
                </div>




                <!-- ② 수정용 폼 (초기엔 숨김) -->
                <div class="account-edit hidden">
                    <form class="account-settings-form">
                        <div class="detail-info">
                            <!-- 이름은 그대로 readonly -->
                            <div class="detail-row">
                                <div class="first">이름</div>
                                <div class="second">
                                    <input id="porfile-name" type="text" name="userName" />
                                </div>
                            </div>
                            <!-- Email은 변경 가능 -->
                            <div class="detail-row">
                                <div class="first">Email</div>
                                <div class="second">
                                    <input id="profile-email" type="email" name="email" />
                                </div>
                            </div>
                            <!-- 기존 비밀번호 입력 -->
                            <div class="detail-row">
                                <div class="first">기존 비밀번호</div>
                                <div class="second">
                                    <input id="profile-past-pw" type="password" name="currentPassword" />
                                </div>
                            </div>
                            <!-- 새 비밀번호 입력 -->
                            <div class="detail-row">
                                <div class="first">새 비밀번호</div>
                                <div class="second">
                                    <input id="prfile-new-pw" type="password" name="newPassword" />
                                </div>
                            </div>
                            <!-- 이메일 6자리 인증코드 -->
                            <div class="detail-row">
                                <div class="first">이메일 인증코드</div>
                                <div class="second code-group">
                                    <input id="profile-email-code" type="text" name="emailCode" maxlength="6" />
                                    <button id="profile-email-certify-btn" type="button" class="btn-code">
                                        인증코드 받기
                                    </button>

                                </div>
                            </div>
                        </div>

                        <button type="submit" id="profile-change-submit" class="btn-save">저장</button>
                    </form>
                </div>
    </div>

    <!--우측 화살표 누르기 -->
    </section>

    <!-- 저장한 게시물 -->
    <section class="info-card saved-mode hidden">
        <header class="info-header">
            <div class="bodyInfoIcon">
                <span class="icon-star"><img src="../images/star.svg" /></span>
                <h2>저장한 게시물</h2>
            </div>
        </header>
        <button class="btn-settings">
            <span class="icon-delete-all">선택 삭제</span>
        </button>
        <div class="card-pagination">
            <button class="page-prev" style="display: none">&#60;</button>
            <div class="saved-content"></div>
            <button class="page-next" style="display: none">&#62;</button>
        </div>
    </section>

    <!-- 좋아요한 게시물 -->
    <section class="info-card liked-mode hidden">
        <header class="info-header">
            <div class="bodyInfoIcon">
                <span class="icon-heart"><img src="../images/heart.svg" /></span>
                <h2>좋아요한 게시물</h2>
            </div>
        </header>
        <!-- 화살표 버튼 포함 컨테이너 -->
        <div class="card-pagination">
            <button class="page-prev-liked" style="display: none">&#60;</button>
            <div class="liked-content"></div>
            <button class="page-next-liked" style="display: none">&#62;</button>
        </div>
    </section>

    <!-- 내 게시글 -->
    <section class="info-card activity-mode hidden">
        <header class="info-header" id="my-real-posts">
            <div class="myPostsIcon">
                <span class="icon-clock"><img src="../images/clock.svg" /></span>
                <h2>내 게시글</h2>
            </div>
        </header>
        <button class="btn-settings">
            <span class="icon-delete-all">선택 삭제</span>
        </button>
        <!-- ▼ 페이지네이션 컨테이너 추가! ▼ -->
        <div class="card-pagination">
            <button id="page-prev-my" class="page-prev-my" style="display: none">&#60;</button>
            <div class="my-posts-content"></div>
            <button id="page-next-my" class="page-next-my" style="display: none">&#62;</button>
        </div>
    </section>

    <!-- 내가 쓴 댓글 -->
    <section class="info-card my-comments-mode hidden">
        <header class="info-header">
            <div class="bodyInfoIcon">
                <span class="icon-comment"><img src="../images/comment.svg" alt="" /></span>
                <h2>내가 쓴 댓글</h2>
            </div>
        </header>
        <!-- ▼ 페이지네이션 컨테이너 추가! ▼ -->
        <div class="card-pagination">
            <button class="page-prev-comments" style="display: none">
                &#60;
            </button>
            <div class="my-comments-content">

            </div>
            <button class="page-next-comments" style="display: none">
                &#62;
            </button>
        </div>
    </section>

    <!-- 내가 쓴 게시글 -->
    <section class="info-card my-posts-mode hidden">
        <header class="info-header">
            <div class="bodyInfoIcon">
                <span class="icon-comment"><img src="../images/comment.svg" alt="" /></span>
                <h2>내가 게시글</h2>
            </div>
        </header>
        <button class="btn-settings">
            <span class="icon-delete-all">선택 삭제</span>
        </button>
        <div class="my-comments-content">
            <!-- JS가 댓글 카드들을 채워 넣습니다 -->
        </div>
    </section>

    <!-- 우측: “내 정보 / 내 활동” 서브패널 -->
    <aside class="side-panel">
        <div class="panel-group">
            <h4>내 정보</h4>
            <div class="panel-group-detail">
                <button class="tab account-tab">
                    계정 설정
                    <span class="icon-gear"><img src="../images/settingbtn.svg" alt="" /></span>
                </button>
                <button class="tab body-info-tab">
                    신체 정보
                    <span class="icon-user"><img src="../images/bodyInfo.svg" /></span>
                </button>
            </div>
        </div>
        <div class="panel-group">
            <h4>내 활동</h4>
            <div class="panel-group-detail2">
                <button class="activity" id="savedBtn">
                    <span class="icon-star">
                        <img src="../images/star.svg" />
                    </span>
                    저장한 게시물
                </button>
                <button class="activity" id="likedBtn">
                    <span class="icon-heart"><img src="../images/heart.svg" /> </span>좋아요한 게시물
                </button>
            </div>
            <div></div>
            <div class="recent-activity">
                <button class="my-activity">
                    <span class="icon-clock"><img src="../images/clock.svg" /></span>
                    내활동
                </button>
                <div class="sub-links">
                    <a href="#" id="my-posts">내 게시물</a>
                    <a href="#" id="my-comments" data-target="my-comments-mode">내가 쓴 댓글</a>
                </div>
            </div>
        </div>
    </aside>
    </main>
    </div>

    <!-- 게시글 상세 페이지 -->



    <!-- 편집 팝업창  -->
    <div id="modal-overlay" class="hidden"></div>

    <div id="edit-modal" class="modal hidden">
        <h3>사진 편집</h3>
        <button type="button" class="modal-close">&times;</button>

        <label for="profile-file-input" class="file-upload-btn">
            <img src="upload-icon.svg" />
            파일 업로드
        </label>
        <input type="file" id="profile-file-input" accept="image/*" hidden />

        <div class="preview-box">
            <img id="preview-image" src="" alt="미리보기" />
        </div>
        <button type="button" id="delete-current">현재 사진 삭제</button>

        <div class="modal-actions">
            <button type="button" id="cancel-btn">취소</button>
            <button type="button" id="save-btn">저장</button>
        </div>
    </div>

    <!-- 1) 반투명 오버레이 -->
    <div id="confirm-overlay" class="hidden"></div>

    <!-- 2) 삭제 확인 모달 -->
    <div id="confirm-modal" class="modal hidden">
        <h3>정말 계정을 삭제할까요?</h3>
        <p class="modal-subtitle">이 작업은 되돌릴 수 없습니다.</p>
        <div class="modal-buttons">
            <button type="button" id="confirm-cancel" class="btn-cancel">
                취소
            </button>
            <button type="button" id="confirm-delete" class="btn-delete">
                삭제
            </button>
        </div>
    </div>

    <div id="confirm-modal" class="modal hidden">
        <h3>정말 계정을 삭제할까요?</h3>
        <p class="modal-subtitle">이 작업은 되돌릴 수 없습니다.</p>
        <div class="modal-buttons">
            <button type="button" id="confirm-cancel" class="btn-cancel">
                취소
            </button>
            <button type="button" id="confirm-delete" class="btn-delete">
                삭제
            </button>
        </div>
    </div>

    <!-- 삭제 완료 모달 -->
    <div id="deleted-modal" class="modal hidden">
        <h3>계정이 삭제되었습니다.</h3>
        <p class="modal-subtitle">이 작업은 되돌릴 수 없습니다.</p>
    </div>
    <script src="../scripts/accessapi.js" defer></script>
    <script src="../scripts/myPage.js" defer></script>
    <script src="../scripts/posts.js" defer></script>
    <script src="../scripts/items.js" defer></script>
    <script src="../scripts/updatePosts.js" defer></script>
    <script src="../scripts/detailPage.js" defer></script>
    <script src="../scripts/logout.js" defer></script>
    <script src="../scripts/pwChange.js" defer></script>
    <script src="../scripts/aiAdvise.js" defer></script>
    <script src="../scripts/detailcontent.js" defer></script>
    <script src="../scripts/photo.js" defer></script>



    <!-- 저장/좋아요/내 게시글(공통 카드) -->
    <template id="card-template">
        <div class="item-card">
            <div class="card-text">
                <h3 class="card-title"></h3>
                <p class="card-body"></p>
                <div class="card-tags"></div>
                <div class="card-images"></div>
            </div>
            <div class="card-actions">
                <div class="thumbnail"></div>
            </div>
        </div>
    </template>

    <!-- 좋아요 카드 (만약 별도 디자인 원하면) -->
    <template id="liked-card-template">
        <div class="item-card">
            <div class="card-text">
                <h3 class="card-title"></h3>
                <p class="card-body"></p>
                <div class="card-tags"></div>
            </div>
            <div class="card-actions">
                <div class="thumbnail"></div>
            </div>
        </div>
    </template>

    <!-- 내 게시글 카드 -->
    <template id="my-post-card-template">
        <div class="item-card">
            <div class="card-text">
                <h3 class="card-title"></h3>
                <p class="card-body"></p>
                <div class="card-tags"></div>
            </div>
            <div class="card-actions">
                <input type="checkbox" class="checkbox" />
                <div class="thumbnail"></div>
            </div>
        </div>
    </template>

    <!-- 내가 쓴 댓글 카드 -->
    <template id="comment-card-template">
        <div class="item-card">
            <div class="card-text">
                <h3 class="card-title"></h3>
                <p class="card-body"></p>
                <div class="card-tags"></div>
            </div>
            <div class="card-actions">
                <div class="thumbnail"></div>
            </div>
        </div>
    </template>

    <!-- 내 게시글 상세 팝업 (바디 맨 아래에 추가) -->
    <!-- 내 게시글 상세 팝업 (바디 맨 아래에 추가) -->
    <div id="post-detail-popup-overlay" class="popup-overlay hidden">
        <div class="popup" id="post-detail-popup">
            <button class="popup-close-btn">×</button>
            <div class="popup-tags" id="detail-tags"></div>
            <h2 id="detail-title"></h2>
            <div id="detail-body"></div>
            <div id="detail-images"></div>
            <div id="detail-stats">
                <span id="detail-like"></span>
                <span id="detail-comment"></span>
                <span id="detail-save"></span>
            </div>

            <!-- 댓글 목록을 위한 영역 -->
            <div id="detail-comments" style="margin-top: 30px">
                <h3>댓글</h3>
                <div id="detail-comments-list">
                    <!-- 기존 댓글 아이템들... -->
                </div>

                <!-- ★ 여기에 입력 섹션 추가 -->
                <div class="detail-comment-input" style="margin-top: 16px; display: flex; gap: 8px;">
                    <textarea id="new-comment" class="comment-input" placeholder="댓글을 입력하세요..."
                        style="flex: 1; resize: vertical; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                    <button id="submit-comment" class="submit-comment-btn"
                        style="padding: 8px 12px; border: none; background-color: #007bff; color: white; border-radius: 4px;">
                        등록
                    </button>
                </div>
            </div>
        </div>
    </div>







</body>

</html>
